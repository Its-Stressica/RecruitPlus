<div class="auth-container">
  <mat-card class="form-container">
    <mat-card-header>
      <div mat-card-avatar class="header-icon">
        <mat-icon>military_tech</mat-icon>
      </div>
      <mat-card-title>Military Recruitment System</mat-card-title>
      <mat-card-subtitle>Please sign in to continue</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Username Field -->
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            id="username"
            type="text" 
            class="form-control"
            formControlName="username"
            placeholder="Enter your username"
            required>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            id="password"
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter your password"
            required>
        </div>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="isLoading" class="full-width">
            <span *ngIf="!isLoading">Sign In</span>
            <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
          </button>
        </div>

        <div *ngIf="errorMessage" class="error-message">
          <mat-icon>error_outline</mat-icon>
          <span>{{ errorMessage }}</span>
        </div>
      </form>
    </mat-card-content>

    <mat-card-footer>
      <div class="footer-note">
        <p>Use <strong>admin/admin</strong> for demo access</p>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
