<div class="auth-container">
  <mat-card class="form-container">
    <mat-card-header class="login-header">
      <mat-card-title class="login-title">Recruit<span class="plus-symbol">+</span></mat-card-title>
      <mat-card-subtitle class="login-subtitle">Please sign in to continue</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Username Field -->
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-with-icon">
            <mat-icon class="input-icon">person</mat-icon>
            <input 
              id="username"
              type="text" 
              class="form-control"
              formControlName="username"
              placeholder="Enter your username"
              required
              autocomplete="username">
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <mat-icon class="input-icon">lock</mat-icon>
            <input 
              id="password"
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="Enter your password"
              required
              autocomplete="current-password">
          </div>
        </div>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="isLoading" class="full-width">
            <span *ngIf="!isLoading">Sign In</span>
            <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
          </button>
        </div>

        <div *ngIf="errorMessage" class="error-message">
          <mat-icon>error_outline</mat-icon>
          <span>{{ errorMessage }}</span>
        </div>
      </form>
    </mat-card-content>

    <mat-card-footer>
      <div class="footer-note">
        <p>Use <strong>admin/admin</strong> for demo access</p>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
